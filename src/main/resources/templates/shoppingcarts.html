<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Shopping Carts</title>
</head>
<body>
<h1>All Shopping Carts</h1>
<ul>
    <th:block th:each="cart : ${carts}">
        <li><a th:href="'/shoppingcart/' + ${cart.userId}">Cart for User: <span th:text="${cart.userId}"></span></a></li>
    </th:block>
</ul>
</body>
</html>
